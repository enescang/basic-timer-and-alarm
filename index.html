<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Timer and Alarm Example</title>
  </head>
  <body>
    <h1>Basic Timer</h1>
    <p id="timer"></p>

    <h1>Basic Alarm</h1>
    <p id="alarm"></p>

    <script src="timer.js" type="text/javascript"></script>
    <script>
      var Timer = new Timer();
      //2019 12 13 21:11:30 Set your time in this way
      Timer.setFutureTime("2020 04 11 14:35:00");
      Timer.displayDiff();
      Timer.thenDo = function () {
        alert("it is time to show something");
      };

      var alarm = new Alarm();
      alarm.addMinutes(20);
      alarm.addSeconds(10);
      alarm.start();
      alarm.thenDo = function () {
        alert("Time is up!")
      };
    </script>
  </body>
</html>
